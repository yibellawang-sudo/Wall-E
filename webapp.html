<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-e</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: 600;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.3);
            }
        }

        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .map-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #map {
            height: 550px;
            width: 100%;
        }

        .ai-insights {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .insight-section {
            margin: 20px 0;
        }

        .insight-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .insight-content {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
            color: #555;
        }

        .recommendation-list {
            list-style: none;
            padding: 0;
        }

        .recommendation-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border-left: 4px solid #4caf50;
            transition: transform 0.2s;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
        }

        .hotspot-card {
            background: linear-gradient(135deg, #ff5252 10%, #f5576c 100%);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
        }

        .hotspot-location {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .hotspot-details {
            opacity: 0.95;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .stat-box:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-box:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-box:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-box:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .recent-detections {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .detections-list {
            max-height: 350px;
            overflow-y: auto;
        }

        .detections-list::-webkit-scrollbar {
            width: 6px;
        }

        .detections-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .detections-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .detection-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            border-left: 5px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .detection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .detection-card:hover::before {
            opacity: 0.05;
        }

        .detection-card:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .detection-type {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.15em;
        }

        .detection-time {
            font-size: 0.85em;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .detection-location {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .detection-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .item-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        .item-tag:hover {
            transform: scale(1.1);
        }

        .new-badge {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            animation: bounceIn 0.6s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 25px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
            line-height: 1;
        }

        .close-btn:hover {
            color: #667eea;
            transform: rotate(90deg);
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-emoji {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            #map {
                height: 400px;
            }
            h1 {
                font-size: 1.6em;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Wall-e AI</h1>
            <div class="controls">
                <button class="toggle-btn active" id="markersBtn" onclick="toggleMarkers()">Markers</button>
                <button class="toggle-btn" id="heatmapBtn" onclick="toggleHeatmap()">Heatmap</button>
            </div>
            <div class="live-indicator">
                <div class="pulse"></div>
                <span>AI-Powered</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <div>
                <div class="card">
                    <div class="map-header">
                        <span>Trash Detection Map</span>
                        <span style="font-size: 0.8em;" id="mapMode">Markers Mode</span>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="ai-insights">
                    <div class="ai-header">
                        AI Insights & Recommendations
                    </div>
                    <div id="aiContent">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Analyzing trash patterns with Gemini AI...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="stats-container">
                    <div style="font-size: 1.1em; font-weight: 600; margin-bottom: 15px; color: #333;">
                        Live Statistics
                    </div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-number" id="totalTrash">0</div>
                            <div class="stat-label">Items Found</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="locations">0</div>
                            <div class="stat-label">Locations</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="recyclable">0</div>
                            <div class="stat-label">Recyclable</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">Cleaned Today</div>
                        </div>
                    </div>
                </div>

                <div class="recent-detections">
                    <h3>Recent Finds</h3>
                    <div class="detections-list" id="detectionsList">
                        <div class="empty-state">
                            <p>Waiting for TrashBot to find something...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://walle-backend.onrender.com';
        
        const map = L.map('map').setView([43.6532, -79.3832], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let detections = [];
        let cleanedDetections = new Set(); // Track cleaned detections
        let cleanedToday = 0; // Track items cleaned today
        let heatmapLayer = null;
        let showingHeatmap = false;

        const trashIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%); color: white; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 3px solid white; box-shadow: 0 4px 15px rgba(255,23,68,0.4);">üóëÔ∏è</div>',
            iconSize: [35, 35]
        });

        async function fetchDetections() {
            try {
                const response = await fetch(`${API_BASE}/detections`);
                const data = await response.json();
                
                if (data.length > detections.length) {
                    updateMap(data);
                    updateSidebar(data);
                    detections = data;
                    
                    if (showingHeatmap) {
                        updateHeatmap();
                    }
                }
            } catch (error) {
                console.error('Failed to fetch detections:', error);
            }
        }

        async function updateHeatmap() {
            try {
                const response = await fetch(`${API_BASE}/heatmap`);
                const data = await response.json();
                
                if (data.status === 'success' && data.heatmap_points.length > 0) {
                    if (heatmapLayer) {
                        map.removeLayer(heatmapLayer);
                    }
                    
                    heatmapLayer = L.heatLayer(data.heatmap_points, {
                        radius: 35,
                        blur: 25,
                        maxZoom: 17,
                        max: 1.0,
                        minOpacity: 0.4,
                        gradient: {
                            0.0: '#0000ff',
                            0.3: '#00ffff',
                            0.5: '#00ff00',
                            0.7: '#ffff00',
                            0.9: '#ff8800',
                            1.0: '#ff0000'
                        }
                    }).addTo(map);
                }
            } catch (error) {
                console.error('Failed to fetch heatmap:', error);
            }
        }

        async function fetchAIInsights() {
            try {
                const response = await fetch(`${API_BASE}/ai-insights`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayAIInsights(data.insights);
                }
            } catch (error) {
                console.error('Failed to fetch AI insights:', error);
                document.getElementById('aiContent').innerHTML = `
                    <div class="insight-content">
                        <p>Unable to load AI insights. Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        function displayAIInsights(insights) {
            const content = document.getElementById('aiContent');
            
            let html = '';
            
            if (insights.summary) {
                html += `
                    <div class="insight-section">
                        <div class="insight-title">Summary</div>
                        <div class="insight-content">${insights.summary}</div>
                    </div>
                `;
            }
            
            if (insights.recommendations && insights.recommendations.length > 0) {
                html += `
                    <div class="insight-section">
                        <div class="insight-title">Recommendations</div>
                        <ul class="recommendation-list">
                            ${insights.recommendations.map(rec => `
                                <li class="recommendation-item">${rec}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (insights.hotspots && insights.hotspots.length > 0) {
                html += `
                    <div class="insight-section">
                        <div class="insight-title">Trash Hotspots</div>
                        ${insights.hotspots.map(hotspot => `
                            <div class="hotspot-card">
                                <div class="hotspot-location">${hotspot.location}</div>
                                <div class="hotspot-details">
                                    ${hotspot.items_count} items detected<br>
                                    Types: ${hotspot.top_types.join(', ')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            content.innerHTML = html || '<div class="insight-content">No insights available yet.</div>';
        }

        function toggleMarkers() {
            showingHeatmap = false;
            document.getElementById('markersBtn').classList.add('active');
            document.getElementById('heatmapBtn').classList.remove('active');
            document.getElementById('mapMode').textContent = 'Markers Mode';
            
            markers.forEach(marker => marker.addTo(map));
            
            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
            }
        }

        function toggleHeatmap() {
            showingHeatmap = true;
            document.getElementById('markersBtn').classList.remove('active');
            document.getElementById('heatmapBtn').classList.add('active');
            document.getElementById('mapMode').textContent = 'Heatmap Mode';
            
            markers.forEach(marker => map.removeLayer(marker));
            
            updateHeatmap();
        }

        function updateMap(newDetections) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            newDetections.forEach(detection => {
                // Skip cleaned detections
                if (cleanedDetections.has(detection.detection_id)) return;

                const lat = detection.gps.latitude;
                const lon = detection.gps.longitude;
                
                const marker = L.marker([lat, lon], { icon: trashIcon });
                
                const itemsList = detection.detections.map(d => d.type).join(', ');
                const popupContent = `
                    <div style="font-family: Poppins, sans-serif; padding: 10px;">
                        <strong style="color: #667eea; font-size: 1.1em;">${detection.detections.length} items</strong><br>
                        <div style="margin: 8px 0;">${itemsList}</div>
                        <small style="color: #999;">${new Date(detection.timestamp).toLocaleString()}</small>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers.push(marker);
                
                if (!showingHeatmap) {
                    marker.addTo(map);
                }
            });

            if (markers.length > 0 && !showingHeatmap) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function updateSidebar(data) {
            const list = document.getElementById('detectionsList');
            
            // Filter out cleaned detections
            const activeDetections = data.filter(d => !cleanedDetections.has(d.detection_id));
            
            if (activeDetections.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">üîç</div>
                        <p>Waiting for TrashBot to find something...</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';

            const sorted = [...activeDetections].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            sorted.slice(0, 10).forEach((detection, index) => {
                const isNew = index === 0 && Date.now() - new Date(detection.timestamp) < 10000;
                const card = createDetectionCard(detection, isNew);
                list.appendChild(card);
            });

            updateStats(activeDetections);
        }

        function createDetectionCard(detection, isNew) {
            const div = document.createElement('div');
            div.className = 'detection-card';
            div.onclick = () => showDetailModal(detection);

            const time = new Date(detection.timestamp).toLocaleTimeString();
            const items = detection.detections.map(d => d.type);
            const uniqueItems = [...new Set(items)];

            div.innerHTML = `
                <div class="detection-header">
                    <span class="detection-type">${detection.detections.length} item${detection.detections.length > 1 ? 's' : ''}</span>
                    ${isNew ? '<span class="new-badge">NEW!</span>' : ''}
                </div>
                <div class="detection-location">
                    ${detection.gps.latitude.toFixed(4)}, ${detection.gps.longitude.toFixed(4)}
                </div>
                <div class="detection-time">${time}</div>
                <div class="detection-items">
                    ${uniqueItems.map(item => `<span class="item-tag">${item}</span>`).join('')}
                </div>
            `;

            return div;
        }

        function updateStats(data) {
            const totalItems = data.reduce((sum, d) => sum + d.detections.length, 0);
            const recyclableCount = data.reduce((sum, d) => 
                sum + d.detections.filter(det => det.disposal_category === 'recyclable').length, 0
            );

            document.getElementById('totalTrash').textContent = totalItems;
            document.getElementById('locations').textContent = data.length;
            document.getElementById('recyclable').textContent = recyclableCount;
            document.getElementById('todayCount').textContent = cleanedToday;
        }

        function showDetailModal(detection) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');

            const disposalGuides = {
                recyclable: { color: '#4caf50', icon: '‚ôªÔ∏è', text: 'Recyclable' },
                compost: { color: '#ff9800', icon: 'üçÇ', text: 'Compostable waste' },
                landfill: { color: '#9e9e9e', icon: 'üóëÔ∏è', text: 'General waste' }
            };

            const itemsHtml = detection.detections.map(det => {
                const guide = disposalGuides[det.disposal_category] || disposalGuides.landfill;
                return `
                    <div style="padding: 15px; margin: 10px 0; background: ${guide.color}15; border-left: 5px solid ${guide.color}; border-radius: 15px; transition: transform 0.3s;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span style="font-weight: 600; font-size: 1.2em;">${guide.icon} ${det.type}</span>
                            <span style="background: ${guide.color}; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; font-weight: 600;">
                                ${Math.round(det.confidence * 100)}% sure
                            </span>
                        </div>
                        <div style="color: #555; font-size: 0.95em;">${guide.text}</div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <h2 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; font-size: 1.8em;">
                    Detection Details
                </h2>
                
                <div style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 20px; border-radius: 15px; margin-bottom: 25px;">
                    <p style="margin: 8px 0;"><strong>Location:</strong> ${detection.gps.latitude.toFixed(6)}, ${detection.gps.longitude.toFixed(6)}</p>
                    <p style="margin: 8px 0;"><strong>Time:</strong> ${new Date(detection.timestamp).toLocaleString()}</p>
                    <p style="margin: 8px 0;"><strong>Device:</strong> ${detection.metadata.device_id}</p>
                    <p style="margin: 8px 0;"><strong>Total Items:</strong> ${detection.detections.length}</p>
                </div>

                <h3 style="color: #333; margin-bottom: 15px; font-size: 1.3em;">Found Items:</h3>
                ${itemsHtml}

                <div class="button-group">
                    <button class="action-btn" onclick="handleCleanup('${detection.detection_id}', ${detection.gps.latitude}, ${detection.gps.longitude})">
                        I'll Clean This Up!
                    </button>
                    <button class="action-btn secondary" onclick="markAsClean('${detection.detection_id}')">
                        Already Clean
                    </button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function markAsClean(detectionId) {
            cleanedDetections.add(detectionId);
            
            // Find the detection and count its items
            const detection = detections.find(d => d.detection_id === detectionId);
            if (detection) {
                cleanedToday += detection.detections.length;
            }
            
            // Filter out cleaned detections and update everything
            const activeDetections = detections.filter(d => !cleanedDetections.has(d.detection_id));
            
            // Update the display
            updateMap(detections);
            updateSidebar(detections);
            updateStats(activeDetections);
            
            closeModal();
            
            // Show confirmation
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
                font-weight: 600;
            `;
            notification.textContent = '‚úì Marked as clean!';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function handleCleanup(detectionId, lat, lon) {            
            alert(`Thank you for making our streets cleaner! üéâ\n\nOpening navigation...`);
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank');
            closeModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        setInterval(fetchDetections, 3000);
        
        fetchAIInsights();
        setInterval(fetchAIInsights, 300000);

        fetchDetections();
    </script>
</body>
</html>
